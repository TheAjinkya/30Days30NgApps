
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6" *ngIf="updatedTasks | async as tasks">
            <div *ngIf="tasks.length>0" class="card mt-3">
                <div class="card-header text-white bg-warning">
                    Completed Tasks 
                </div>
                <div class="card-body">
                    <div class="m-5">
                        <div class="row m-2 border border-primary p-2" *ngFor="let task of tasks">
                            <div> {{task}}</div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
